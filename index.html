<!DOCTYPE html>
<html>
    <head>
        <title>
            Webpage example
        </title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 class="text-info text-center">Booking Website</h1>
            <div class="container">
                <table class="table table-bordered table-hover">
                    <th>Activities</th>
                    <th>Pricing</th>
                    <tr>
                        <td>Hiking</td>
                        <td>KES 200</td>
                    </tr>
                    <tr>
                        <td>Swimming</td>
                        <td>KES 350</td>
                    </tr>
                </table>

                <div class="row bg-warning fw-bold">
                    <div class="col-4 border border-primary">Location 1</div>
                    <div class="col-4 border border-info">Location 2</div>
                    <div class="col-4 border border-success">Location 3</div>
                </div>
                <div class="row mb-2">
                        <div class="col-4 border border-primary">Naivasha</div>
                        <div class="col-4 border border-info">Kericho</div>
                        <div class="col-4 border border-success">Limuru</div>
                    </div>
            </div>

            <div class="card bg-success mt-5">
                <div class="card-title bg-secondary"> Available Food</div>
                <div class="card-body">
                    <ul>
                        <li>Chapati</li>
                        <li>Managu</li>
                        <li>Rice</li>
                        <li>Mashed Potatoes</li>
                    </ul>
                </div>
                <div class="card-footer bg-info">
                    Rule: Only Carry Water, plenty of food available
                </div>
            </div>


    </body>
</html>
